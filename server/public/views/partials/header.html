<div class="instructions" ng-controller="LoginController as lc">
    <div class="container row">
        <div class="lead col-md-6">Gamer's Fellowship</div>

        <form ng-submit="lc.login()">
            <div class="form-group col-md-2">
              <input type="text" placeholder="Username" class="form-control" ng-model="lc.user.username">
            </div>
            <div class="form-group col-md-2">
              <input type="password" placeholder="Password" class="form-control" ng-model="lc.user.password">
            </div>
            <div class="col-md-2">
            <button type="submit" class="btn btn-success" name="submit">Login</button>

          <a href="#register">Register</a>
          </div>          
          </form>
    </div>
</div>
